<div class="text-center py-5">
    <h1 class="fw-bolder heading-text py-5">The whole nine yards</h1>

    <div class="d-flex justify-content-around flex-wrap mx-auto" style="width: 67%;">
        @for (feature of featureList; track $index) {
        <div class="col-4 d-flex">
            @if(feature[1] == 'core')
            {
                <i class="core-feature"></i>
            }
            @else {
                <i class="pro-feature"></i>
            }
            <p class="fw-medium">{{feature[0]}}</p>
        </div>
        }
    </div>
    <div class="d-flex justify-content-center gap-4 mt-4">
        <div class="d-flex">
            <i class="core-feature"></i>
            <p class="ms-1 fw-medium">Core features</p>
        </div>
        <div class="d-flex">
            <i class="pro-feature"></i>
            <p class="ms-1 fw-medium">Pro features</p>
        </div>
    </div>
</div>
